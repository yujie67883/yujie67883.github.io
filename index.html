<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>台藝廚房 NTUA KITCHEN</title>
    <link href="./css/reset.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="./img/japanese-food.png" type="image/icon type" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,300;9..40,400;9..40,500;9..40,700&family=Playfair+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="./css/home.css" rel="stylesheet" />
  </head>
  <body>
    <div class="Header">
      <div class="TopBar">
        <div class="info">
          <div class="call">
            <a href="#">
              <img
                src="./img/icon_phone.png"
                width="13.5px"
                style="vertical-align: middle"
              />
              <p class="number">(02)22722181</p>
            </a>
          </div>
          <div class="mail">
            <a href="#">
              <img
                src="./img/icon_email.png"
                width="13.5px"
                style="vertical-align: middle"
              />
              <p class="adress">yummy@bistrobliss</p>
            </a>
          </div>
        </div>
        <div class="Social">
          <div class="twitter">
            <a href="#">
              <img
                src="./img/icon1_twitter.png"
                width="10.84px"
                style="vertical-align: middle"
              />
            </a>
          </div>
          <div class="fb">
            <a href="#">
              <img
                src="./img/icon_fb.png"
                width="6.14px"
                style="vertical-align: middle"
              />
            </a>
          </div>
          <div class="instagram">
            <a href="#">
              <img
                src="./img/icon_instagram.png"
                width="13.15px"
                style="vertical-align: middle"
              />
            </a>
          </div>
          <div class="github">
            <a href="#">
              <img
                src="./img/icon_github.png"
                width="12.58px"
                style="vertical-align: middle"
              />
            </a>
          </div>
        </div>
      </div>
      <div class="header">
        <div class="logo">
          <img
            src="./img/japanese-food.png"
            width="56px"
            style="vertical-align: middle"
          />
          <div class="Originalogo">
            <img
              src="./img/Original Logo.png"
              width="325px"
              style="vertical-align: middle"
            />
          </div>
        </div>
        <div class="menu">
          <ul>
            <li>
              <div class="home">
                <p>首頁</p>
              </div>
            </li>
            <li>
              <div class="about">
                <p>關於我們</p>
              </div>
            </li>
            <li>
              <div class="works">
                <p>作品介紹</p>
              </div>
            </li>
            <li>
              <div class="contact">
                <p>聯絡我們</p>
              </div>
            </li>
          </ul>
        </div>
        <div class="reserve">
          <div class="button">
            <p>預定時段</p>
          </div>
        </div>
      </div>
    </div>
    <div class="Hero">
      <div class="content">
        <p class="title">台藝廚房</p>
        <p class="slogan">快來發現各種浮州美食吧</p>
        <div class="button2">
          <div class="fast">
            <p>快速預定</p>
          </div>
          <div class="order">
            <p>餐點瀏覽</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
